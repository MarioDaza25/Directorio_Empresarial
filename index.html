<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Directorio Empresarial</h1>
    <div class="contenedor">
        <div class="divFormulario">
            
            <form action="#" class="formulario">
                <input type="text" id="nombre" class="input" placeholder="Nombre">
                <input type="text" id="correo" class="input" placeholder="Correo">
                <input type="number" id="telefono" class="input" placeholder="Telefono">
                
            </form>
            <a href="" id="Agregar">
                <img src="./logo2.png" alt="directorio">
            </a>
        </div>
        <di class="divTabla">
            <h2 class="titulo_tabla">Lista Empleados</h2>
            <table id="tabla" class="tabla">
                <tr class="fila">
                    <th class="encabezado_t">Num</th>
                    <th class="encabezado_t">Nombre y Apellido</th>
                    <th class="encabezado_t">Correo Electronico</th>
                    <th class="encabezado_t">Telefono</th>
                    <th class="encabezado_t">Eliminar</th>
                </tr>

            </table>
        </di>
    </div>
    <script src="./script.js"></script>
</body>
</html>
